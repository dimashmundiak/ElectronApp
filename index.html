<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div id="addWindow" class="container">
    <h2>Taks Tracker</h2>
    <p>Add your tasks for easy tracking:</p>
    <form onsubmit="createTask()">
      <div class="form-group">
        <label for="taskName">Name:</label>
        <input type="text" required class="form-control" id="taskName">
      </div>
      <div class="form-group">
        <label for="taskDescription">Description:</label>
        <textarea rows="3" required class="form-control" id="taskDescription"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add task</button>
    </form>
  </div>

  <div style="display: none;" class="container" id="editWindow">
    <form onsubmit="updateTask()">
      <input hidden type="text" id="editTaskId">
      <div class="form-group">
        <label for="taskName">Name:</label>
        <input type="text" required class="form-control" id="editTaskName">
      </div>
      <div class="form-group">
        <label for="taskDescription">Description:</label>
        <textarea rows="3" required class="form-control" id="editTaskDescription"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Apply changes</button>
      <button class="btn btn-danger">Cancel</button>
    </form>
  </div>

  <br>
  <hr>
  <br>

  <div class="container">
    <table class="table" id="tasks"></table>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
